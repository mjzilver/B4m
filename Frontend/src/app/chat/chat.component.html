<div class="chat-room">
    <div class="chat-room-messages">
        @for(message of messages; track message.time) 
        {
            <div class="chat-room-message">
                <div class="chat-room-message-header">
                    <span class="chat-room-message-user" [ngStyle]="{'color': message.user.color}">
                        {{ message.user.name }}
                    </span>
                    <span class="chat-room-message-time">{{ message.time | date:'shortTime' }}</span>
                </div>
                <div class="chat-room-message-content">{{ message.text }}</div>
            </div>
        }
    </div>
    <div class="chat-room-input">
        <input
            class="chat-room-input-field"
            [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()"
            placeholder="Type a message..."
        />
        <button class="chat-room-input-button" (click)="sendMessage()">Send</button>
    </div>
</div>
